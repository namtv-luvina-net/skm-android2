apply plugin: 'com.android.application'

android {
    def buildNum = '8'
    def versionStr = '200'
    compileSdkVersion 24
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "jp.co.soliton.keymanager"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName '2.0.0'
    }
    signingConfigs {
        beta {
            keyAlias 'KeyManager_Beta'
            keyPassword 'password'
            storeFile file('../../keystore/KeyManager_Beta.keystore')
            storePassword 'password'
        }
        release {
            keyAlias 'Soliton_Release'
            keyPassword 'password'
            storeFile file('../../keystore/Soliton_Release.keystore')
            storePassword 'password'
        }
    }
    buildTypes {
        trace {
            debuggable true
            jniDebuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.beta
            zipAlignEnabled true
        }
        beta {
            debuggable true
            jniDebuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.beta
            zipAlignEnabled true
        }
        release {
            debuggable false
            jniDebuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
        }
    }
    lintOptions {
        disable 'LongLogTag'
    }
    android.applicationVariants.all { variant ->
        variant.buildConfigField 'String', 'BUILD_NUM', "\"${buildNum}\""
        variant.buildConfigField 'String', 'VERSION_STR', "\"${versionStr}\""
        variant.outputs.each { output ->
            def file = output.outputFile
            def newName
            if (variant.buildType.name.equals('release')) {
                newName = "SolitonKeyManagerV${versionStr}_Android.apk"
            } else {
                newName = "SolitonKeyManagerV${versionStr}${buildNum}_${variant.buildType.name}_Android.apk"
            }
            output.outputFile = new File(file.parent, newName)
        }
    }}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

}
